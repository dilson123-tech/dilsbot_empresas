<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DilsBot Empresas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" type="image/png">
</head>
<body>
  <header>
    <h1>🤖 DilsBot Empresas</h1>
    <p>IA prática para acelerar resultados reais no seu negócio</p>
  </header>

  <form id="chatForm">
    <label for="mensagem">“Como a IA pode ajudar minha empresa?”</label>
    <textarea id="mensagem" name="mensagem" required></textarea>
    <button type="submit">💡 Enviar</button>
    <button type="button" id="limparBtn" class="secundario">🧹 Limpar</button>
  </form>

  <div id="resposta"></div>

  <script src="script.js"></script>
</body>
</html>
